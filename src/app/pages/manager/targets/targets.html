<div class="min-h-screen bg-base-200 p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Leads & Targets</h1>
    <button class="btn btn-primary" (click)="fetchLeads()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Refresh
    </button>
  </div>

  <div *ngIf="loading" class="flex justify-center py-8">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div *ngIf="!loading" class="overflow-x-auto">
    <table class="table bg-base-100 shadow-xl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Lead Name</th>
          <th>Company</th>
          <th>Assigned To</th>
          <th>Status</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lead of leads">
          <td>{{lead.id}}</td>
          <td>{{lead.name || 'Lead ' + lead.id}}</td>
          <td>{{lead.company || 'N/A'}}</td>
          <td>{{lead.assignedTo || 'Unassigned'}}</td>
          <td>
            <span class="badge" [ngClass]="getLeadBadgeClass(lead.status)">
              {{lead.status || 'New'}}
            </span>
          </td>
          <td class="font-semibold">${{lead.value || 0 | number}}</td>
          <td>
            <button class="btn btn-sm btn-ghost">View</button>
          </td>
        </tr>
        <tr *ngIf="leads.length === 0">
          <td colspan="7" class="text-center py-4">No leads found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
