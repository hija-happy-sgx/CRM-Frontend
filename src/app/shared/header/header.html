<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between p-4">
    
    <!-- Logo / Brand -->
    <div class="flex items-center space-x-2">
      <span class="text-2xl font-bold text-primary">MiniCRM</span>
      <span class="text-gray-400">Admin</span>
    </div>

    <!-- Navigation / Links -->
    <nav class="hidden md:flex space-x-4">
      <a routerLink="/admin/dashboard" class="text-gray-600 hover:text-primary transition">Dashboard</a>
      <a routerLink="/admin/users" class="text-gray-600 hover:text-primary transition">Users</a>
      <a href="#" class="text-gray-600 hover:text-primary transition">Pipeline</a>
      <a href="#" class="text-gray-600 hover:text-primary transition">Settings</a>
    </nav>

    <!-- User Menu / Profile -->
    <div class="flex items-center space-x-2">
      <span class="text-gray-600 hidden md:block">Admin</span>
      <div class="avatar">
        <div class="w-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
          <img src="https://i.pravatar.cc/100" alt="profile"/>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden btn btn-ghost btn-circle" id="mobile-menu-btn">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"/>
      </svg>
    </button>
  </div>
</header>
